<template name="layout">
	{{>menu}}
	<div class="container">
    {{yield}}
    </div>
    {{>footer}}
</template>

<template name="posts">
	<h2>Posts</h2>
</template>


<template name="post">
	Post
</template>


<template name="footer">
	<footer>
		<hr>
		<div class="container">
			<h5>Footer</h5>
		</div>
	</footer>
</template>


<template name="home">
	<h2>Home</h2>
</template>


<template name="page">
	<div class="row">
		<div class="col-lg-12">
			<h1>Page</h1>
		</div>
	</div>
</template>



<template name="boards">
	<div class="row">
		<div class="col-lg-12">
			<h1>Boards {{>add_board}}</h1>
			<div class="row">
			{{#each items}}
			<div class="col-lg-4">
			<div class="panel panel-default">
				  <div class="panel-heading">
						<h3 class="panel-title">{{title}}</h3>
				  </div>
				  <div class="panel-body">
						{{content}}
				  </div>
			</div>
			</div>
			{{else}}
			<div class="well">Not found</div>
			{{/each}}
			</div>
		</div>

	</div>
</template>

<template name="add_board">
	<button class="btn btn-primary" data-toggle="modal" href='#modal-id'><i class="fa fa-plus"></i> Dodaj</button>
	<div class="modal fade" id="modal-id">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<input type="text" class="form-control title" placeholder="{{title}}">
					<br>
					<input type="text" class="form-control content" placeholder="{{content}}">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary save">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>

<template name="menu">

	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Develop</a>
		</div>
	
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li>
					<a href="/posts">Posts</a>
				</li>
				<li>
					<a href="/page">Page</a>
				</li>
				<li>
					<a href="/boards">boards</a>
				</li>
			</ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<div>
				{{loginButtons}}
			</div>
			
		</div><!-- /.navbar-collapse -->
	</nav>
	
</template>
